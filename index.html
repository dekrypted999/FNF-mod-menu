<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inject FNF Mod Menu</title>
<style>
  body { font-family: Arial, sans-serif; background: #0b0b0f; color: #e6eef8; text-align: center; padding: 40px; }
  button { font-size: 1rem; padding: 12px 20px; border-radius: 8px; border: none; background: #3b82f6; color: white; cursor: pointer; }
  button:hover { background: #2563eb; }
</style>
</head>
<body>

<h1>Inject FNF Mod Menu</h1>
<p>Click the button below to add the floating cheat menu directly into the FNF website.</p>
<button id="injectBtn">Inject Cheat Menu</button>

<script>
document.getElementById('injectBtn').addEventListener('click', function() {
  const url = 'https://ninja-muffin24.itch.io/funkin';
  const win = window.open(url, '_blank');
  win.focus();

  win.addEventListener('load', function() {
    // Wait a few seconds for the page to fully load
    setTimeout(() => {
      win.eval(`
        if(window.__fnfMenuInjected){alert('Menu already injected!');}else{
          window.__fnfMenuInjected=true;
          const div=document.createElement('div');
          div.style.position='fixed';
          div.style.top='50px';
          div.style.left='50px';
          div.style.width='220px';
          div.style.background='rgba(0,0,0,0.85)';
          div.style.color='#fff';
          div.style.border='2px solid #fff';
          div.style.padding='8px';
          div.style.borderRadius='10px';
          div.style.zIndex=9999;
          div.style.cursor='move';
          div.innerHTML='<div style="text-align:center;font-weight:bold;margin-bottom:6px;">ðŸŽµ FNF Mod Menu</div>\
            <button onclick="alert(\\'Max Score ON (visual)\\')">ðŸŽ¯ Max Score</button>\
            <button onclick="alert(\\'Infinite Health ON (visual)\\')">ðŸ’– Infinite Health</button>\
            <button onclick="alert(\\'Full Combo (visual)\\')">ðŸ”¥ Full Combo</button>';
          document.body.appendChild(div);
          let drag=false,ox=0,oy=0;
          div.onmousedown=function(e){drag=true;ox=e.clientX-div.offsetLeft;oy=e.clientY-div.offsetTop;};
          document.onmousemove=function(e){if(drag){div.style.left=(e.clientX-ox)+'px';div.style.top=(e.clientY-oy)+'px';}};
          document.onmouseup=function(){drag=false;};
        }
      `);
    }, 3000); // wait 3s for page to load
  });
});
</script>

</body>
</html>
